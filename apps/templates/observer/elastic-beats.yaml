apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic-beats
  namespace: argo
  labels:
    argo.okmvp.internal/category: observer
spec:
  project: default
  source:
    repoURL: {{ .Values.repository }}
    targetRevision: {{ .Values.revision }}
    path: helm/observer/elastic-beats/
    helm:
      parameters:
      - name:  apm-server.ingress.enabled
        value: "false"
      - name:  apm-server.ingress.hosts[0]
        value: eapm.{{ .Values.domain }}
      valueFiles:
      - values.yaml
      version: v3
  destination:
    server: https://kubernetes.default.svc
    namespace: elastic-beats
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true

